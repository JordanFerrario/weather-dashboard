<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Weather Database</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <nav class="sidebar">
      <div class="sidebar-top-wrapper">
        <div class="sidebar-top">
          <a href="#" class="logo__wrapper">
            <span class="hide company-name"> Search for a City </span>
          </a>
        </div>
        <button class="expand-btn" type="button">
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M6.00979 2.72L10.3565 7.06667C10.8698 7.58 10.8698 8.42 10.3565 8.93333L6.00979 13.28"
              stroke-width="1.5"
              stroke-miterlimit="10"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
      <div class="search__wrapper">
        <svg
          width="14"
          height="14"
          viewBox="0 0 14 14"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M9 9L13 13M5.66667 10.3333C3.08934 10.3333 1 8.244 1 5.66667C1 3.08934 3.08934 1 5.66667 1C8.244 1 10.3333 3.08934 10.3333 5.66667C10.3333 8.244 8.244 10.3333 5.66667 10.3333Z"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <input type="text" placeholder=" Sacramento" />
      </div>
    </nav>
    <!-- current weather -->
    <div class="current-container">
      <ul>
        <li class="date"></li>
        <li class=""></li>
        <li class="temp"></li>
        <li class="wind"></li>
        <li class="humidity"></li>
      </ul>
    </div>
    <!-- 5 day forecast -->
    <div class="forecast-container">
      <ul>
        <li class="date"></li>
        <li class=""></li>
        <li class="temp"></li>
        <li class="wind"></li>
        <li class="humidity"></li>
      </ul>
    </div>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
